[project]
name = "spectral-unmixing-rock-art"
version = "0.1.0"
description = "Spectral unmixing for rock art hyperspectral images"
channels = ["conda-forge", "defaults"]
platforms = ["linux-64"]

[dependencies]
python = ">=3.9"
numpy = ">=1.21.0"
matplotlib = ">=3.5.0"
scikit-learn = ">=1.0.0"
scipy = ">=1.7.0"
pysptools = ">=0.15.0"

[system-dependencies]
linux = [
    "gdal>=3.4.0",
]

[activation]
scripts = []

